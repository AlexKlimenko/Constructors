			function Crypt(string) {
				let str = string,
					decodeStr;

				this.encryptor = () => {
					let arr = str.split('');
					arr.reverse();
					decodeStr = arr.join('');
				};

				this.getString = () => str;

				this.getDecodeSttring = () => {
					this.encryptor();

					return decodeStr;
				}

				this.deleteAllStrings = () => {str,	decodeStr = undefined};

			}
